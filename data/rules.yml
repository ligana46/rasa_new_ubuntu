version: "3.1"

rules:
- rule: out-of-scope
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_default_fallback

- rule: answer user for CHI intents
  steps:
  - intent: CHI
  - action: utter_CHI


